<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Agregar favicon--->
    <link rel="shortcut icon" href="../fotos/favicon.ico" type="image/x-icon">
     <!--Link para utilizar el css--->
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Formulario de Compra</title>
</head>
<body>
    <header>
        <h1>Formulario de Compra</h1>
    </header>

    <main>
        <form id="formCompra">
            <label for="nombre">*Nombre</label>
            <input type="text" id="nombre" placeholder="Ingresá tu nombre" name="nombre" required>

            <label for="apellido">*Apellido</label>
            <input type="text" id="apellido" placeholder="Ingresá tu apellido" name="apellido" required>

            <label for="telefono">*Teléfono</label>
            <input type="text" id="telefono" placeholder="Ingresá tu número de teléfono" name="telefono" required>

            <label for="metodoPago">*Método de pago</label>
            <select id="metodoPago" name="metodoPago" required>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta (+5%)</option>
            </select>

            <label for="email">Email (opcional)</label>
            <input type="email" id="email" placeholder="Ingresá tu email" name="email">
            <p>* campos obligatorios</p>

            <button type="submit">Confirmar Compra</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/formularioCompra.js"></script>
</body>
</html>
